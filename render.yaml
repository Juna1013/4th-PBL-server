services:
  - type: web
    name: line-tracer-api
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.main
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://your-frontend-domain.com
